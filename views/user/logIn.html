<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">

  <!--Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <title>login</title>
</head>
<body>
  <div class="container">
  <div class="row">
    <form class="col s12">
      
      <div class="row">
        <!-- first name -->
        <div class="input-field col s6">
          <input  id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <!-- last name -->
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>

      <!-- email -->
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
      </div>
      
      <div class="row"></div>

      <!-- password -->
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="must contains 6 characters" id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>

      <!-- confirm password -->
      <div class="row">
        <div class="input-field col s12">
          <input id="okpassword" type="password" class="validate">
          <label for="okpassword">Confirm Password</label>
        </div>
      </div>
      
      <!-- news letter -->
      <div class="row">
        <input type="checkbox"/>
          <span>Newsletter</span>        
      </div>

      <!-- conditions -->
      <div class="row">
        <input type="checkbox"/>
          <span>conditions</span>
      </div>

      <div class="row"></div>

      <div class="row">
        <!-- googele signIn -->
        <a class="col offset-s2 waves-effect waves-light btn-small">
          <i class="material-icons right">
            cloud
          </i>google
        </a>
        
        <!-- facebook signIn -->
        <a class="col offset-s1 waves-effect waves-light btn-small">
            <i class="material-icons right">
              cloud
            </i>facebook
          </a>
      </div>

      <div class="row"></div>
      
      <!-- submit -->
      <button class="col s12 m12 l12 btn-large waves-effect waves-light" type="submit" name="action">Sign Up  
        <i class="material-icons right">send</i>
      </button>
      </div>
      </div>
    </form>
  </div>    
</div>


 <!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="/js/app.js"></script> 
</body>
</html>
