<!-- 
  include header & footer
  join the search and the location in the same bar
 -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- CSS & google icons & fontawesome-->
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <title>Search</title>
</head>
  
<body>
  <!-- header -->
  <div id="header"></div>
  
  <div class="container">
    <div class="row"></div>
 
    <div class="row">
        Search:
    </div>
    
    <div class="row">

      <!-- search bar -->
      <nav class="col light-blue">
        <div class="nav-wrapper">
          <form>
            <div class="input-field">
              <input id="search" type="search" required>
              <label class="label-icon" for="search">
                <i class="material-icons">search</i>
              </label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>
      </nav>

    </div>

      <!-- location search -->
      <div class="row">
          Location:
        </div>

      <div class="row">

      <nav class="col light-blue">
        <div class="nav-wrapper">
          <form>
            <div class="input-field">
              <input id="search" type="search" required>
              <label class="label-icon" for="search">
                <a href="">
                  <i class="material-icons">location_on</i>
                </a>
                
              </label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </nav>
      </div>
        
        <!-- price filter -->
        <div class="row">
          Budget:
        </div>
        <div class="row">
            <p class="range-field">
                <input type="range" id="" min="0" max="1000" />
              </p>
        </div>
        
        <!-- submit button -->
        <div class="row">
          <button class="container btn waves-effect waves-light light-blue" type="submit">search</button>
        </div>

        <!-- category -->
        <div class="row">
          <p>Borwse by category:</p>
        </div>
        <div class="row">
          <ul>
            <!-- restaurant -->
            <li class="col s2">
              <a href="#">
                <i class="fas fa-utensils fa-3x"></i> 
              </a>
            </li>

            <!-- spa -->
            <li class="col s2">
              <a href="#">
                <i class="fas fa-spa fa-3x"></i> 
              </a>
            </li>

            <!-- t-shirt -->
            <li class="col s2">
              <a href="#">
                <i class="fas fa-tshirt fa-3x"></i> 
              </a>
            </li>                        

            <!-- car -->
            <li class="col s2">
              <a href="#">
                  <i class="fas fa-car fa-3x"></i>
              </a>
            </li>

            <!-- mobile -->
            <li class="col s2">
              <a href="#">
                <i class="fas fa-mobile-alt fa-3x"></i> 
              </a>
            </li>

            <!-- travel -->
            <li class="col s2">
              <a href="#">
                  <i class="fas fa-plane fa-3x"></i>
              </a>
            </li>
                          
          </ul>
          
        </div>


    </div>
  </div>

  <!-- footer -->
  <div id="footer"></div>
  
  <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/views/inc/header.js"></script> 
  <script src="/views/inc/footer.js"></script>
  </div>
  </body>
  </html>
